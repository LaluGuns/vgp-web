<svg width="1000" height="1000" viewBox="0 0 1000 1000" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vgpGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00E5FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#A855F7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E900FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- TG Gun Logo Shape -->
  <g fill="url(#vgpGradient)">
    <!-- Main gun body (T shape) -->
    <path d="M 150 200 L 850 200 L 850 350 L 550 350 L 550 800 L 450 800 L 450 350 L 150 350 Z" />
    
    <!-- G shape with gun details -->
    <path d="M 250 450 Q 250 400 300 400 L 700 400 Q 750 400 750 450 L 750 700 Q 750 750 700 750 L 500 750 L 500 650 L 650 650 L 650 550 L 350 550 L 350 650 Q 350 700 400 700 L 450 700 L 450 800 L 300 800 Q 250 800 250 750 Z" />
    
    <!-- Gun barrel extension -->
    <rect x="850" y="250" width="100" height="50" rx="5" />
    
    <!-- Trigger guard detail -->
    <circle cx="500" cy="600" r="30" fill="url(#vgpGradient)" opacity="0.6"/>
  </g>
</svg>
